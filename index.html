<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/hangman-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Wild Wild West Word Guess</title>
</head>



<body onload="chooseWord()">

    <h1 id="titleTop">Enter a letter, partner</h1>

    <div class="container">
     <div class="row">
      <div class="col-12" id="wordotron">
        <h2 id="wildWestWord"></h2>
      </div>
     </div>
     <div class="row">
      <div class="col-4" id="inputField">
       <div class="row">
        <input class="form-control form-control-lg" id="letterGuess" type="text" onkeyup="wildWestDraw()" placeholder="Enter your guess">
          <p id="misses"></p>
        </div>
       </div>
     <div class="col-8">
      <img src="assets/images/gallows0.jpeg" class="rounded float-right" id="gallowsImage" alt="The Gallows">
     </div>
    </div>
    <div class="row">
     <div class="col-4" id="scoreCount"> 
      <h4>You've avoided the gallows <span id="scoreBoard"></span> time<span id=missingS></span>!</h4>
     </div>
    </div>    
   </div>

<script src="assets/javascript/games.js">
</script>
</body>



</html>
